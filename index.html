<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>NinjaWeather</h1>
      <form class="change-location">
        <!-- for attribute is city i.e the name of our input -->
        <label for="city" class="label-city"
          >Enter a location for weather information</label
        >
        <br />
        <input type="text" name="city" class="input-form" />
      </form>

      <div class="card dispNone">
        <img src="https://via.placeholder.com/400x300" class="time card-img" />
        <div class="icon">
          <img src="" alt="" />
          <!-- icon -->
        </div>
        <div class="details">
          <h5>City name</h5>
          <div class="weather-condition">weather condition</div>
          <div class="temp">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
